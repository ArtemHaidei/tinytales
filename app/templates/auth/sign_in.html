{% extends "base.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/sign.css') }}">
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <form class="sign-up-form" method="post">
            <h1>Sign In</h1>
            {{ form.hidden_tag() }}
            {{ form.email(placeholder="Email", class="input-field") }}
            {{ form.password(placeholder="Password", class="input-field") }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
{% endblock %}
